<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>test</title>
    <span style="color:#c8c8c8; font-family:SF UI Text; font-size:12px;">TEST중입니다</span>
  </head>
  <body>
    <p style="margin-top:200px">
    <span style="font-family:SF Pro Display; font-weight:Bold; font-style:Italic; font-size:50px; color:#00FF5D;">
      this is font test
    </span>
    </p>
    <div align="center"; style="width:40px; height:15px; border:0.5px solid #111111; border-radius:5px;">
      <span style="font-family:SF Pro Text; font-size:9px; color:#111111">
        hmmm<br><br>
      </span></div>
      <p style="padding:5px; font-size:12px; color:#777777;">
      <b>[br]</b>태그의 br은 break(Line break)의 약자로서,줄을 바꾼다는 뜻이고,<br>
      <b>[p]</b>태그의 p는 paragraph의 두문자어로 '문단'이란 뜻이다.<br>
      <b>[div]</b>의 div는 division의 약자이며, '영역을 나눈다'는 뜻이고,<br>
      <b>[span]</b>의 span은 '무엇이 적용되는 범위'라는 뜻이다.
      </p>


  </body>
</html>
